<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor">
        <textarea id="html-code">
<!-- HTML -->
<!DOCTYPE html>
    <html lang="en-US">
        <head>
        <meta charset="UTF-8">
        <title>Hello HTML!</title>
        </head>
                
        <body>
            <header>
                <!-- Headers -->
                <h1>Hello World!</h1>
                <h2>Hello World!</h2>
                <h3>Hello World!</h3>
                <h4>Hello World!</h4>
                <h5>Hello World!</h5>
                <h6>Hello World!</h6>
            </header>
                    
        <section>
            <!-- Image -->
            <img src="https://via.placeholder.com/200" alt="placeholder image"/>
                        
            <!-- Paragraph -->
            <p>This is a paragraph.</p>
            <p>This is a paragraph with <strong>BOLDED TEXT</strong>.</p>
                            
            <!-- Unordered list -->
            <ul>
                <li>This is list item one</li>
                <li>This is list item two</li>
                <li>This is list item three</li>
            </ul>
                        
            <!-- Link -->
            <a href="https://www.google.com">This is a link to Google.com</a>
        </section>
        </body>
    </html>
        </textarea>
        <textarea id="css-code"><!-- CSS --></textarea>
        <textarea id="js-code"><!-- JS --></textarea>
        <iframe id="output"></iframe>
        <textarea id="instructions"><!-- Instructions --></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
